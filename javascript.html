<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZapataZo</title>
    <script src="https://kit.fontawesome.com/faf7eabf73.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <header class="header">
        <div class="nav nav-container">
            <a href="#" class="logo">ZapataZo</a>
            <a href="#" class="btn"><i class="fas fa-shopping-cart cart-icon" id="cart-icon">0</i></a>

            <div class="cart" id="cart">
                <!-- carrito -->
                <h2 class="cart-title">Tu carrito</h2>
                <div class="cart-content" id="cart-content"></div>
                <!-- Total -->
                <p class="total total-title">Total $</p>

                <!-- buy button -->
                <button type="button" class="btn-buy">Comprar</button>

                <!-- Cerrar carrito -->
                <i class="fas fa-times close-cart" id="close-cart"></i>
            </div>
        </div>
    </header>
    
    <main>
        <section class="shop container">
            <h1 class="section-title">Zapatillas</h1>
            <div class="row">
                <div class="col-lg-2">
                    <!-- filtro estilos -->
                    <hr />
                    <div class="estilos col">
                        <div class="form-check" id="form-check">
                            <h2>Estilos</h2>
                            <input class="form-check-input estilo" type="radio" name="flexRadioDefault" id="urbanas" />
                            <label class="form-check-label" for="urbanas"> Urbanas </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input estilo" type="radio" name="flexRadioDefault" id="trekking" />
                            <label class="form-check-label" for="trekking">
                                Trekking
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input estilo" type="radio" name="flexRadioDefault" id="running" />
                            <label class="form-check-label" for="running"> Running </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input estilo" type="radio" name="flexRadioDefault" id="botas" />
                            <label class="form-check-label" for="botas"> Botas </label>
                        </div>
                        <button class="btn btn-dark" id="aplicarEstilos">Aplicar</button>
                    </div>
                    <hr />
                    <!-- filtro precios -->
                    <div class="rango col">
                        <label for="precioRango" class="form-label">Precio</label>
                        <input type="range" class="form-range" min="0" max="5" id="precioRango" />
                    </div>
                    <hr />
                </div>
                <!-- cards -->
                <div class="products-cards col-lg-10">
                    <div id="divProducts" class="divProducts row"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="stock.js"></script>
    <script src="script.js"></script>
</body>

</html>
